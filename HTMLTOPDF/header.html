<!DOCTYPE html>
                                    <html>
                                    <Head>
                                    <head>
                                        <title>Header</title>
                                        <style>
                                            .header-container {
                                                display: flex;
                                                justify-content: space-between;
                                                font-family: Arial;
                                                font-size: 9pt;
                                            }
                                            .left-content, .right-content {
                                                display: flex;
                                                flex-direction: column;
                                                justify-content: center;
                                            }
                                            .right-content {
                                                align-items: flex-end;
                                            }
                                            svg {
                                                margin-top: 10px;
                                            }
                                        </style>
                                    </head>
                                    <body>
                    <div class="header-container">
                        <div class="left-content">
                            <<h1 style="Color: blue; FontSize: 24px">Document Title</h1>>
                            <p>This is a custom header for the document. It beautifully encapsulates the essence of dynamic page numbering alongside a simplistic SVG illustration.</p>
                        </div>
                        <div class="right-content">
                            <div>Page [page] of [toPage]</div>
                            <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
                            </svg>
                        </div>
                    </div>
                    </body>
                    </html>
